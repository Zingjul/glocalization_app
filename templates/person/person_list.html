{% extends "base.html" %}
{% block content %}
<h2>User Profiles</h2>
<ul id="profile-list" class="list-group">
    {% for profile in profiles %}
        <li class="list-group-item">
            <strong>{{ profile.business_name }}</strong>

            <!-- View profile -->
            <a href="{% url 'person_detail' profile.pk %}" class="btn btn-sm btn-primary">
                View Profile
            </a>  
        </li>
    {% endfor %}
</ul>
{% include "person/includes/js_imports.html" %}
{% endblock content %}
