{% extends "base.html" %}
{% block content %}
<h2>User Profiles</h2>
<ul id="profile-list" class="list-group">
    {% for profile in profiles %}
        <li class="list-group-item">
            <strong>{{ profile.user.username }}</strong>
            {% if profile.business_name %}
                | <em>{{ profile.business_name }}</em>
            {% endif %}
            <a href="{% url 'person_detail' profile.pk %}" class="btn btn-sm btn-primary">View Profile</a>
        </li>
    {% endfor %}
</ul>

<!-- A hidden div to track loading -->
<div id="loading" style="display: none;">Loading more profiles...</div>
{% endblock content %}
