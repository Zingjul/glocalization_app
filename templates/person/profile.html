{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Your Profile{% endblock title %}

{% block content %}
    <h1>Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'person:toggle_business_name' %}" class="btn btn-secondary mt-3">Toggle Business Name Display</a>
{% endblock content %}
