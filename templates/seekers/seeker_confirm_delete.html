{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Delete Request: "{{ post.title }}"</h2>
    <p class="text-danger">Are you sure you want to permanently delete this request? This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <a href="{% url 'seekers:seeker_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Yes, delete it</button>
    </form>
  </div>
{% endblock content %}
