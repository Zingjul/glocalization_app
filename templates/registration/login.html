{% extends 'base.html' %}
 
{% block content %}
<div class="text-center">
  <div class="main_headers">
    <h2>Login</h2>
  </div>
  <div class="forms_container">
    <form method="post" autocomplete="off">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'password_reset' %}">Forgot password? <span class="alert alert-warning">Reset now!</span></span></a>
    </div>
  </div>
</div>
{% endblock %}
