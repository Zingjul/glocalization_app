{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center min-h-screen bg-gray-50 py-8">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <div class="mb-8 text-center">
      <h2 class="text-8xl  text-gray-700">Login</h2>
    </div>
    <form method="post" autocomplete="off" class="space-y-6">
      {% csrf_token %}
      {% for field in form %}
        <div>
          {{ field.label_tag}}
          {{ field }}
          {% if field.errors %}
            <div class="mt-1 text-sm text-red-600">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition">
        Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline">
        Forgot password? <span class="inline-block bg-red-200 text-yellow-800 text-xs px-2 py-1 rounded ml-1">Quick Reset!</span>
      </a>
    </div>
  </div>
</div>
{% endblock content %}
