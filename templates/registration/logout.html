{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %}
    <div>
        <h1>Confirm to log out account from this device?</h1>
    </div>
{% endblock header %}

{% block content %}
<h2>Sign out</h2>
<form method="post">{% csrf_token %}
 {{ form|crispy }}
 <button class="btn btn-success ml-2" type="submit">Confirm</button>
</form>
{% endblock content %}
