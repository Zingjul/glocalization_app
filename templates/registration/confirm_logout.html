{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <div class="main_headers">
        <h2>Confirm Logout</h2>
    </div>
    <div class="forms_container">
        <p>Are you sure you want to log out?</p>
        <form method="post" action="{% url 'perform_logout' %}">
            {% csrf_token %}
            <button class="py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-sm hover:bg-blue-700 transition" type="submit">Yes, Logout</button>
            <a class="w-full py-2 px-4 bg-gray-200 text-gray-500 hover:bg-gray-300 hover:text-gray-700 font-semibold rounded-lg shadow transition focus:outline-none" href="{% url 'post_home' %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
