{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Confirm Logout</h2>
        <p class="text-gray-600 text-center mb-6">Are you sure you want to log out?</p>

        <form method="post" action="{% url 'logout' %}" class="flex flex-col gap-4">
            {% csrf_token %}
            <button type="submit" class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-xl shadow hover:bg-red-700 transition duration-300">
                Yes, Log me out
            </button>
            <a href="{% url 'post_home' %}" class="w-full py-2 px-4 text-center bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-xl font-medium shadow transition duration-300">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock content %}
