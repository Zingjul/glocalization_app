{% extends 'base.html' %}

{% block content %}
<h2>Confirm Logout</h2>
<p>Are you sure you want to log out?</p>

<form method="post" action="{% url 'perform_logout' %}">
    {% csrf_token %}
    <button type="submit">Yes, Logout</button>
    <a href="{% url 'post_home' %}">Cancel</a>
</form>
{% endblock %}
