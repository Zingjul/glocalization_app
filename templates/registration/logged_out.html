{% extends 'base.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
    <p style="color: green;">{{ message }}</p>
{% endfor %}
{% endif %}        

<div class="text-center">
    <div class="main_headers">
        <h2>You have been logged out.</h2>
    </div>
    
    <button class="py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition"><a href="{% url 'login' %}">Log in again</a></button>
    <button class="py-2 px-4 bg-gray-200 text-gray-500 hover:bg-gray-300 hover:text-gray-700 font-semibold rounded-lg shadow-md transition focus:outline-none"><a href="{% url 'post_home' %}">Homepage</a></button>

{% endblock content %}
</div>
