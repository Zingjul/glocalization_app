{% extends 'base.html' %}
{% block title %}Logged Out{% endblock title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-gray-100 px-4">
    <div class="bg-white/90 backdrop-blur-md border border-green-200 rounded-3xl shadow-xl p-10 max-w-md w-full text-center animate-fade-in">
        <div class="flex justify-center mb-4">
            <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h2 class="text-3xl font-bold text-green-600 mb-2">Logged Out Successfully</h2>
        <p class="text-gray-700 mb-6">Hope to see you again soon.</p>
        <a href="{% url 'login' %}" class="inline-block px-6 py-3 bg-green-500 text-white rounded-xl font-semibold shadow hover:bg-green-600 transition duration-300">
            Log In Again
        </a>
    </div>
</div>

<style>
@keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
    animation: fade-in 0.6s ease-out;
}
</style>
{% endblock content %}
