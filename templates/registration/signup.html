{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col items-center min-h-screen bg-gray-50 py-8">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <div class="mb-8 text-center">
      <h2 class="text-8xl text-gray-700">Sign Up</h2>
    </div>
    <form method="post" autocomplete="off" class="space-y-6">
      {% csrf_token %}

      {% for field in form %}
        <div>
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="mt-1 text-sm text-red-600">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow transition">
        Sign Up
      </button>
    </form>
  </div>
  <div class="mt-4 text-center">
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
      Already have an account? Login
    </a>
  </div>
</div>
{% endblock content %}
