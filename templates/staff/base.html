<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Staff Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            background: #f7f9fc;
            color: #333;
        }

        nav {
            background: #111827;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 2rem;
        }

        nav a {
            color: #d1d5db;
            text-decoration: none;
            margin-right: 1.5rem;
            font-weight: 500;
        }

        nav a:hover, nav a.active {
            color: #fff;
        }

        .container {
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        .card h3 {
            margin: 0;
            font-size: 2rem;
            color: #111827;
        }

        .card p {
            color: #555;
            margin-top: 0.5rem;
        }

        .link-card {
            text-decoration: none;
            color: inherit;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #777;
            font-size: 0.9rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-left">
        <a href="{% url 'staff:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
        <a href="{% url 'staff:pending_posts' %}" class="{% if request.resolver_match.url_name == 'pending_posts' %}active{% endif %}">
            <i class="fa-regular fa-newspaper"></i> Posts
        </a>
        <a href="{% url 'staff:pending_seeker_posts' %}" class="{% if request.resolver_match.url_name == 'pending_seeker_posts' %}active{% endif %}">
            <i class="fa-solid fa-user-check"></i> Seeker Posts
        </a>
        <a href="{% url 'staff:pending_locations' %}" class="{% if request.resolver_match.url_name == 'pending_locations' %}active{% endif %}">
            <i class="fa-solid fa-location-dot"></i> Locations
        </a>
        <a href="{% url 'staff:spam_comments' %}" class="{% if request.resolver_match.url_name == 'spam_comments' %}active{% endif %}">
            <i class="fa-solid fa-comment-slash"></i> Comments
        </a>
        <a href="{% url 'staff:manage_users' %}" class="{% if request.resolver_match.url_name == 'manage_users' %}active{% endif %}">
            <i class="fa-solid fa-users"></i> Users
        </a>
        <a href="{% url 'staff:audit_log' %}" class="{% if request.resolver_match.url_name == 'audit_log' %}active{% endif %}">
            <i class="fa-solid fa-clipboard-list"></i> Audit Log
        </a>
    </div>
    <div class="nav-right">
        <span>ðŸ‘¤ {{ request.user.username }}</span>
        <a href="{% url 'staff:logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    &copy; {{ now.year }} Staff Control Panel â€” Glocalization App
</footer>

</body>
</html>
