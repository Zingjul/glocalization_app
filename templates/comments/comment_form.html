{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}Add a Comment{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'comment_list' post.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
