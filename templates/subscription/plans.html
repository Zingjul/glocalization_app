{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Choose Your Subscription Plan</h2>

  <div class="row justify-content-center">
    {% for plan in plans %}
      <div class="col-md-3 m-2 p-3 border rounded text-center">
        <h4>{{ plan.name }}</h4>
        <p class="text-muted">{{ plan.description }}</p>
        <h3>${{ plan.price }}</h3>
        <p>Duration: {{ plan.duration_days }} days</p>
        <a href="{% url 'subscription:choose' plan.id %}" class="btn btn-primary mt-2">
          Subscribe
        </a>
      </div>
    {% empty %}
      <p class="text-center">No plans available at the moment.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
