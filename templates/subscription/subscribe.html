{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="text-center">
    <h3>You selected the <strong>{{ plan.name }}</strong> plan</h3>
    <p>{{ plan.description }}</p>
    <h4>Price: ${{ plan.price }}</h4>
    <p>Duration: {{ plan.duration_days }} days</p>

    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-success">
        Proceed to Payment Instructions
      </button>
    </form>

    <a href="{% url 'subscription:plans' %}" class="btn btn-outline-secondary mt-3">
      Back to Plans
    </a>
  </div>
</div>
{% endblock %}
